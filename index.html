<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Api App</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC-_0Y5H9fYnA-sV7j2lj9PjOGbQxh11qE&sensor=false"></script>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <script src="action.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <h1>My API App!</h1>
    <hr>
    <div class="greyish">
      <form role="form" id="input">
        <div class="form-inline"  role="form" id = 'locationInput'>
          <div class="form-group">
            <label for="startLocation">Start Location</label>
            <!--<input class="form-control" id="startLocation" placeholder="Input Start Location Here">-->
            <input class="form-control" id="startLocation" value="Springfield VA 22153">
          </div>
          <div class="form-group">
            <label for="endLocation">End Location</label>
            <!--<input class="form-control" id="endLocation" placeholder="Input End Location Here">-->
            <input class="form-control" id="endLocation" value="Washington D.C.">
          </div>
        </div>
        <div class="form-inline"  role="form" style="margin-top:10px;margin-bottom:10px;" id = 'otherInput'>
          <div class="form-group">
            <label for="numPictures">Number of Pictures/Turn</label>
            <input class="form-control" id="numPics" value="5">
          </div>
          <div class="form-group">
            <label for="numPictures">Search Radius (meters)</label>
            <input class="form-control" id="picRadius" value="100">
          </div>
          <div class="form-group">
            <label for="numPictures">Left Click Zoom (max x3.5)</label>
            <input class="form-control" id="picZoom" value="3">
          </div>
        </div>
      </form>
      <div class="centered">
        <button type="button" class="btn btn-success" id="goButt">Go!</button>
      </div>
    </div>
    <hr>  
      <div id="googleMap">
            
      </div>

  </body>
</html>
